<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Git</h1>
        <h1> Cheat sheet</h1>
    </header>
    <main>
        <section>
            <article>
                
                <input type="text" value="git config --global user.name “your_username”" readonly/>
            </article>        
            <article>
                
                <input type="text" value="git config --global user.email “your_email_address”" readonly/>
            </article>      
            <article>
                
                <input type="text" value="git config --global --list" readonly/>
            </article> 
            <article>
                <input type="text" value="git init" readonly/>
            </article>
            
            <article>
                
                
                <input type="text" value="git add ." readonly/>
            </article>
            
            <article>
            
                
                <input type="text" value="git commit -m “text“"   readonly/>
            </article> 
            
            <article>
                
                
                <input type="text" value="copy text fom git hub" readonly/>
            </article> 
            
            <article>
                
                <input type="text" value="git push" readonly/>
            </article> 
        </section>  
    </main>
            <footer>
                <a href="https://github.com/">Go to Git hub
            </a>
        </footer>
</body>
</html>
